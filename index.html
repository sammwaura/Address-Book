<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address-book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">


        <div class="col-md-6">

          <h2>Add a contact:</h2>
          <form id="new-contact">
                <div class="form-group">
                  <label for="new-firstName">firstName</label>
                  <input type="text" name="form-control" id="new-firstname">

                </div>
                <div class="form-group">
                  <label for="new-lastName">lastName</label>
                  <input type="text" name="form-control" id="new-lastName">

                </div>
                <div id="new-addresses">
                  <div class="new-address">
                    <div class="form-group">
                      <label for="new-street">street</label>
                      <input type="text" name="form-control new-street">
                        </div>
                        <div class="form-group">
                          <label for="new-city">city</label>
                          <input type="text" name="form-control new-city">
                        </div>
                        <div class="form-group">
                          <label for="new-county">county</label>
                          <input type="text" name="form-control new-county">
                          </div>
                      </div>
                  </div>
                  <span class= "btn btn-primary" id="add-address">Another address</span>
                    <button type="submit" name="btn">Add</button>
            </form>
            <h3>Contacts</h3>
            <ul id="contact">

            </ul>
          </div>
        </div>
        <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <p>firstName <span class="first-name">firstName</span></p>
          <p>lastName <span class="last-name">lastName</span></p>
          <p>Addresses:</p>

          </ul id="addresses">

          </ul>
        </div>
      </div>


    </div>
  </body>
</html>
